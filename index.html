<html>
  <head>
    <title>My Angular App!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script>
        var app=angular.module("app",[]);
        app.controller("MainCtrl",function($scope,$http){
$scope.posts=[];
          $scope.getData=function(){

          $http.get("http://localhost:3000/api/posts").success(function(data){
            $scope.posts=data
          });    
          }
          $scope.getData();
            $scope.post={};
          $scope.editData=function(data){
$scope.index=$scope.posts.indexOf(data);
            $scope.post=angular.copy(data);

          }
          $scope.deleteData=function(data){

              $http.post("http://localhost:3000/api/delete",JSON.stringify(data)).success(function(){            
              var index=$scope.posts.indexOf(data);
              $scope.posts.splice(index,1);
              })            

          }
          $scope.submitData=function(){

               
                  if(!$scope.post._id)           
                  {     
                  $http.post("http://localhost:3000/api/posts",JSON.stringify($scope.post)).success(function(){     
                  $scope.posts.push($scope.post);
                  $scope.post={};
                   });   
                }
                else
                {
                   
                  $http.put("http://localhost:3000/api/posts/"+$scope.post._id,JSON.stringify($scope.post)).success(function(){     

                    $scope.posts[$scope.index]=angular.copy($scope.post);
                    $scope.post={}
                  });
                }
                      

          }
        });
    </script>
    
  </head>
  <body ng-app="app" ng-controller="MainCtrl">
    <div>      
      
      <input type="text" ng-model="post.title"/>
      <input type="text" ng-model="post.link"/>
      <input type="submit" value="Submit" ng-click="submitData()"/>

      <table>
        <thead>
<tr>
<th>
title
</th>
<th>
link
</th>
</tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in posts">
              <td>
              {{post.title}}
              </td>
              <td>
              {{post.link}}
              </td>
              <td>
                <a href="javascript:void(0)" ng-click="editData(post)">Edit</a>
                <a href="javascript:void(0)" ng-click="deleteData(post)">Delete</a>
              </td>
            </tr>
        </tbody>
      </table>
</div>
    </div>
  </body>
</html>
